<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Tree Map Evasão 2015.1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/libs/d3.js"></script>
  <script type="text/javascript" src = "js/script.js"></script>
  <meta name="author" content="Yuri Frota">
</head>
<body>
  <div id="formulario">
  <select name="tipoGrafico" onclick="atualGraphi('fromSelect')">
    <option value="selecione">Tipo de gráfico</option>
    <option value="sunburst">Sunburst</option>
    <option value="treemap">TreeMap</option>
    <option value="tifoldTree">Tifold Tree</option>
    <option value="barGraphic">Bar Graph</option>
    <option value="pizzaGraphic">Pizza Graph</option>
  </select>
  <select name="Semestre" onclick="mudaSemestre('fromSelect')">
    <option value="">Semestre</option>
    <option value="0">2015.1</option>
    <option value="1">2015.2</option>
    <option value="2">2016.1</option>
  </select>
  <select name="Rotulos" onclick="mudaRotulos(this)">
    <option value="">Rotulos</option>
    <option value="0">Categoria-Tipo-Tamanho</option>
    <option value="1">Tipo-Tamanho</option>
    <option value="2">Tamanho</option>
    <option value="3">Tipo</option>
    <option value="4">Categoria</option>
    <option value="5">Nenhum</option>
  </select>
  <form>  
    <div class="multiselect">
      <div class="selectBox" onclick="showCheckboxes()">
        <select>
          <option>Select an option</option>
        </select>
        <div class="overSelect"></div>
      </div>
      <div id="selectTreeOpt"></div>
    </div> 
  </form>
  <select name="questions" id="selectQuestion" onchange="alterQuest(this.value)"></select>
  <script type="text/javascript">
    document.getElementsByTagName("BODY")[0].addEventListener("click",Click);
  </script>
</body>
